<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading {
            position: absolute;
            padding-bottom: 24px;
            width: 100%;
            font-size: 36px;
            border-bottom: 5px solid #c7c7c7;
        }
        .heading::after {
            content:'';
            position: absolute;
            top: 100%;
            left: 0px;
            width: 70px;
            height: 5px;
            background-color: #e5c046;
        }
    </style>
</head>
<body>
    <h2 class="heading">나의 문화유산 답사기</h2>
</body>
</html>
