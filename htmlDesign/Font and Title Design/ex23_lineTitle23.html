<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin: 0 auto;
            padding: 0 1.5em;
            font-size: 28px;
            line-height: 3;
            background-image: linear-gradient(
                rgba(0 0 0 / 0) 0%, rgba(0 0 0 / 0) 98%,
                #ccc 100%
            );
            background-size: 100% 3em;;
        }
    </style>
</head>
<body>
    <p>CSS로 텍스트에 노트 같은 괘선을<br>그릴 수 있습니다</p>
</body>
</html>
