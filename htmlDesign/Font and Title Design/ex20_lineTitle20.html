<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .emphasis {
            text-emphasis: circle #e5c046;
            -webkit-text-emphasis: circle #e5c046;
        }
    </style>
</head>
<body>
    <p><font size="36px">강조할 텍스트에 <span class="emphasis">마크를 붙일 수</span> 있습니다.</font></p>
</body>
</html>
